      .container {
        padding: 30px;
        text-align: center;

      .promo {
        margin: 0 auto;
        position: relative;
        transform-style: preserve-3d;
        border: 1px solid #000;
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
      }

      .promo .scratch {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        cursor: pointer;
      }

      .promo .scratch u {
        display: block;
        width: 9%;
        height: 9%;
        background: #7f8c8d;
        transform: rotate(-30deg) translateY(-5px) scale(1.7);
        transition: transform 0s;
        transition-delay: 9999s;
        opacity: 0.99;
      }

      /* Animation */
      .promo.auto .scratch u:nth-of-type(1n) {
        transition-delay: 2.25s;
      }

      .promo.auto .scratch u:nth-of-type(10n -11) {
        transition-delay: 0s;
      }

      .promo.auto .scratch u:nth-of-type(10n -8) {
        transition-delay: 0.25s;
      }

      .promo.auto .scratch u:nth-of-type(10n -10) {
        transition-delay: 0.5s;
      }

      .promo.auto .scratch u:nth-of-type(12n -9) {
        transition-delay: 0.75s;
      }

      .promo.auto .scratch u:nth-of-type(12n -12) {
        transition-delay: 1s;
      }

      .promo.auto .scratch u:nth-of-type(12n -7) {
        transition-delay: 1.25s;
      }

      .promo.auto .scratch u:nth-of-type(13n -13) {
        transition-delay: 1.5s;
      }

      .promo.auto .scratch u:nth-of-type(13n -6) {
        transition-delay: 1.75s;
      }

      .promo.auto .scratch u:nth-of-type(13n -14) {
        transition-delay: 2s;
      }

      .promo .scratch u:hover,
      .promo.auto .scratch u {
        transform: scale(0);

      .promo .offer {

        font-size: 16px;
        margin: 20px auto 0;
