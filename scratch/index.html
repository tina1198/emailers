  <head>

    <style amp4email-boilerplate>
      body {
        visibility: hidden;
      }
    </style>
    <style amp-custom>
      .main {
        width: 100%;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Helvetica";
        background-color: #f0f0f0;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .container {
        padding: 30px;
        text-align: center;
        background-image: url("https://non-prod-cdp-assets.rebid.co/1/email templates test/2f411708-f2ff-463e-9ddb-c4f9652b6e5a.png");
        width: 50%;
        height: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .promo {
        margin: 0 auto;
        position: relative;
        border: 1px solid #000;
        border-radius: 50%;
        width: 60%;
        height: 60%;
        overflow: hidden;
        background-color: #2a2a2a;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .promo .scratch {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        cursor: pointer;
      }

      .promo .scratch u {
        display: block;
        width: 20%;
        height: 20%;
        background: #8099a4;
        transform: rotate(-30deg) translateY(-5px) scale(1.7);
        transition: transform 0s;
        transition-delay: 9999s;
        opacity: 0.99;
      }

      .promo .scratch u:hover {
        transform: scale(0);
        transition-delay: 0s;
      }

      .promo .offer {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .black-but {
        border: 0;
        background: black;
        color: white;
        border-radius: 50%;
        font-size: 16px;
        cursor: pointer;
        padding: 10px 20px;
      }

      /* Responsive Styles for Mobile View */
      @media only screen and (max-width: 600px) {
        .main {
          padding: 10px;
        }

        .container {
          padding: 10px;
          width: 100%;
          height: auto;
        }

        .promo {
          width: 80%;
          height: 80%;
          padding-bottom: 80%; /* Ensures circle shape */
        }

        .promo .offer {
          font-size: 14px;
        }

        .promo .offer div {
          margin: 5px 0;
        }

        .black-but {
          font-size: 14px; /* Adjust font size for mobile */
          padding: 8px 16px; /* Adjust padding for mobile */
        }
      }
    </style>
  </head>
